<!DOCTYPE html>
<html>
<head>
    <title>section8</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .login-form {
            width: 300px;
            margin: 100px auto;
            padding: 20px;

            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .login-form h2 {
            text-align: center;
        }

  
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;

            border: 1px solid #999;
            border-radius: 5px;
        }

     
        input:focus {
            border-color: #dfe20a;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;

            background-color: #ece90d;
            color: white;
            border: none;
            border-radius: 5px;

            font-size: 16px;
            cursor: pointer;
        }

       
        button:hover {
            background-color: #addb06;
        }
    </style>
</head>

<body>

    <div class="login-form">
        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
