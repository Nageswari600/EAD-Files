<!DOCTYPE html>
<html>
<head>
    <title>section6</title>

    <style>
        .container {
            display: flex;                    
            justify-content: space-between; 
            align-items: center;          
            gap: 10px;                     

            padding: 10px;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 120px;
            background-color: rgb(230, 150, 2);
            color: white;

            display: flex;                 
            justify-content: center;
            align-items: center;

            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>

</body>
</html>
