<!DOCTYPE html>
<html>
<head>
    <title>section5</title>

    <style>
        .box {
            width: 150px;
            height: 100px;
            padding: 10px;
            color: white;
            font-family: Arial, sans-serif;
            margin: 10px;
        }

     
        .static-box {
            position: static;
            background-color: gray;
        }


        .relative-box {
            position: relative;
            top: 20px;
            left: 40px;
            background-color: blue;
        }

        .absolute-box {
            position: absolute;
            top: 50px;
            right: 25px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="box static-box">
        Static Box
    </div>

    <div class="box relative-box">
        Relative Box
    </div>

    <div class="box absolute-box">
        Absolute Box
    </div>

</body>
</html>
